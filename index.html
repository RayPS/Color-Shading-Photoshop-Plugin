<!DOCTYPE html>
<html>
    <head>
        <title>ColorCraft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" >
        <link href="css/libs/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/libs/jquery-ui.css" rel="stylesheet" media="screen">
        <link href="css/libs/onepage-scroll.css" rel="stylesheet" media="screen">
        <link href="css/libs/spectrum.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link id="theme_stylesheet" href="css/libs/ps-cs6-medium-dark.css" rel="stylesheet" media="screen">
    </head>
    <body class="ps-cs6">

        <main>
            <section class="page-1">
                <div id="colorpicker">
                    <input id="spectrum"></input>
                </div>
                <div id="shading">
                    <a>Temperature</a>                
                    <ul class="T">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Brightness</a>
                    <ul class="B">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Lightness</a>
                    <ul class="L">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Saturation</a>
                    <ul class="S">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Hue</a>                    
                    <ul class="H">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <section class="page-2">
                <div id="colorpalette">
                    <div id="flatuicolor" class="color-set">
                        <a><span>&#x25B4;</span>Flat UI Colors</a>
                        <div class="container">
                            <div style="background: #1abc9c"></div>
                            <div style="background: #2ecc71"></div>
                            <div style="background: #3498db"></div>
                            <div style="background: #9b59b6"></div>
                            <div style="background: #34495e"></div>
                            <div style="background: #16a085"></div>
                            <div style="background: #27ae60"></div>
                            <div style="background: #2980b9"></div>
                            <div style="background: #8e44ad"></div>
                            <div style="background: #2c3e50"></div>
                            <div style="background: #f1c40f"></div>
                            <div style="background: #e67e22"></div>
                            <div style="background: #e74c3c"></div>
                            <div style="background: #ecf0f1"></div>
                            <div style="background: #95a5a6"></div>
                            <div style="background: #f39c12"></div>
                            <div style="background: #d35400"></div>
                            <div style="background: #c0392b"></div>
                            <div style="background: #bdc3c7"></div>
                            <div style="background: #7f8c8d"></div>
                        </div>
                    </div>

                    <div id="ios" class="color-set">
                        <a><span>&#x25B4;</span>iOS</a>
                        <div class="container">
                            <div style="background: #54c7fc"></div>
                            <div style="background: #ffcd00"></div>
                            <div style="background: #ff9600"></div>
                            <div style="background: #ff2851"></div>
                            <div style="background: #0076ff"></div>
                            <div style="background: #44db5e"></div>
                            <div style="background: #ff3824"></div>
                            <div style="background: #8e8e93"></div>
                        </div>
                    </div>

                    <div id="bootstrap" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Bootstrap</a>
                        <div class="container collapse">
                            <div style="background: #337ab7"></div>
                            <div style="background: #5cb85c"></div>
                            <div style="background: #5bc0de"></div>
                            <div style="background: #f0ad4e"></div>
                            <div style="background: #d9534f"></div>
                        </div>
                    </div>

                    <div id="base16" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Base16</a>
                        <div class="container collapse">
                            <div style="background: #ac4142"></div>
                            <div style="background: #d28445"></div>
                            <div style="background: #f4bf75"></div>
                            <div style="background: #90a959"></div>
                            <div style="background: #75b5aa"></div>
                            <div style="background: #6a9fb5"></div>
                            <div style="background: #aa759f"></div>
                            <div style="background: #8f5536"></div>
                        </div>
                    </div>

                    <div id="gray" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Shades of Gray</a>
                        <div class="container collapse">
                            <div style="background: hsl(0, 0%,  0% )"></div>
                            <div style="background: hsl(0, 0%,  10%)"></div>
                            <div style="background: hsl(0, 0%,  20%)"></div>
                            <div style="background: hsl(0, 0%,  30%)"></div>
                            <div style="background: hsl(0, 0%,  40%)"></div>
                            <div style="background: hsl(0, 0%,  50%)"></div>
                            <div style="background: hsl(0, 0%,  60%)"></div>
                            <div style="background: hsl(0, 0%,  70%)"></div>
                            <div style="background: hsl(0, 0%,  80%)"></div>
                            <div style="background: hsl(0, 0%,  90%)"></div>
                        </div>
                    </div>
                </div>


            </section>
            <section class="page-3"><img src="http://p-hold.com/200/500"></section>
        </main>
     
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/libs/themeManager.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/libs/jquery.onepage-scroll.js"></script>
        <script src="js/libs/bootstrap.js"></script>
        <script src="js/libs/spectrum.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
