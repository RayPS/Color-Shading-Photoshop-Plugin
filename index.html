<!DOCTYPE html>
<html>
    <head>
        <title>ColorCraft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" >
        <link href="css/libs/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/libs/jquery-ui.css" rel="stylesheet" media="screen">
        <link href="css/libs/onepage-scroll.css" rel="stylesheet" media="screen">
        <link href="css/libs/spectrum.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link id="theme_stylesheet" href="css/libs/ps-cs6-medium-dark.css" rel="stylesheet" media="screen">
    </head>
    <body class="ps-cs6">

        <main>
            <section class="page-1">
                <div id="colorpicker">
                    <input id="spectrum"></input>
                </div>
                <div id="shading">
                    <a>Temperature</a>                
                    <ul class="T">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Brightness</a>
                    <ul class="B">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Lightness</a>
                    <ul class="L">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Saturation</a>
                    <ul class="S">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Hue</a>                    
                    <ul class="H">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <section class="page-2">
                <div id="colorpalette">

                    <div id="flatuicolor" class="color-set">
                        <div class="toggle">
                            <span class="triangle">&#x25B4;</span>
                            <a class="title">Flat UI Colors</a>
                        </div>
                        <div class="container">
                            <a style="background-color: #1abc9c"></a>
                            <a style="background-color: #2ecc71"></a>
                            <a style="background-color: #3498db"></a>
                            <a style="background-color: #9b59b6"></a>
                            <a style="background-color: #34495e"></a>
                            <a style="background-color: #16a085"></a>
                            <a style="background-color: #27ae60"></a>
                            <a style="background-color: #2980b9"></a>
                            <a style="background-color: #8e44ad"></a>
                            <a style="background-color: #2c3e50"></a>
                            <a style="background-color: #f1c40f"></a>
                            <a style="background-color: #e67e22"></a>
                            <a style="background-color: #e74c3c"></a>
                            <a style="background-color: #ecf0f1"></a>
                            <a style="background-color: #95a5a6"></a>
                            <a style="background-color: #f39c12"></a>
                            <a style="background-color: #d35400"></a>
                            <a style="background-color: #c0392b"></a>
                            <a style="background-color: #bdc3c7"></a>
                            <a style="background-color: #7f8c8d"></a>
                        </div>
                    </div>

                    <div id="google" class="color-set">
                        <div class="toggle">
                            <span class="triangle collapse">&#x25B4;</span>
                            <a class="title">Google Material</a>
                        </div>

                        <div class="ctrl hide">
                            <a class="ps-cs6 btn minus">&#45;</a>
                            <a class="level">500</a>
                            <a class="ps-cs6 btn plus">&#43;</a>
                        </div>
                        <div class="container collapse">
                        </div>
                    </div>


                    <div id="bootstrap" class="color-set">
                        <div class="toggle">
                            <span class="triangle collapse">&#x25B4;</span>
                            <a class="title">Bootstrap</a>
                        </div>
                        <div class="container collapse">
                            <a style="background-color: #337ab7"></a>
                            <a style="background-color: #5cb85c"></a>
                            <a style="background-color: #5bc0de"></a>
                            <a style="background-color: #f0ad4e"></a>
                            <a style="background-color: #d9534f"></a>
                        </div>
                    </div>

                    <div id="ios" class="color-set">
                        <div class="toggle">
                            <span class="triangle collapse">&#x25B4;</span>
                            <a class="title">iOS</a>
                        </div>
                        <div class="container collapse">
                            <a style="background-color: #54c7fc"></a>
                            <a style="background-color: #ffcd00"></a>
                            <a style="background-color: #ff9600"></a>
                            <a style="background-color: #ff2851"></a>
                            <a style="background-color: #0076ff"></a>
                            <a style="background-color: #44db5e"></a>
                            <a style="background-color: #ff3824"></a>
                            <a style="background-color: #8e8e93"></a>
                        </div>
                    </div>

                    <div id="base16" class="color-set">
                        <div class="toggle">
                            <span class="triangle collapse">&#x25B4;</span>
                            <a class="title">Base16</a>
                        </div>
                        <div class="container collapse">
                            <a style="background-color: #ac4142"></a>
                            <a style="background-color: #d28445"></a>
                            <a style="background-color: #f4bf75"></a>
                            <a style="background-color: #90a959"></a>
                            <a style="background-color: #75b5aa"></a>
                            <a style="background-color: #6a9fb5"></a>
                            <a style="background-color: #aa759f"></a>
                            <a style="background-color: #8f5536"></a>
                        </div>
                    </div>

                    <div id="gray" class="color-set">
                        <div class="toggle">
                            <span class="triangle collapse">&#x25B4;</span>
                            <a class="title">Shades of Gray</a>
                        </div>
                        <div class="container collapse">
                            <a style="background-color: hsl(0, 0%,  0% )"></a>
                            <a style="background-color: hsl(0, 0%,  10%)"></a>
                            <a style="background-color: hsl(0, 0%,  20%)"></a>
                            <a style="background-color: hsl(0, 0%,  30%)"></a>
                            <a style="background-color: hsl(0, 0%,  40%)"></a>
                            <a style="background-color: hsl(0, 0%,  50%)"></a>
                            <a style="background-color: hsl(0, 0%,  60%)"></a>
                            <a style="background-color: hsl(0, 0%,  70%)"></a>
                            <a style="background-color: hsl(0, 0%,  80%)"></a>
                            <a style="background-color: hsl(0, 0%,  90%)"></a>
                        </div>
                    </div>
                </div>


            </section>
            <section class="page-3">
                <h3>ColorCraft</h3>
                <h6>Version: 1.0</h6>
                <p>To report a bug or suggest a color palette, please send e-mail to <a>ray@rayps.com</a></p>
            </section>
        </main>
     
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/libs/themeManager.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/libs/jquery.onepage-scroll.js"></script>
        <script src="js/libs/bootstrap.js"></script>
        <script src="js/libs/spectrum.js"></script>
        <script src="js/palette.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
