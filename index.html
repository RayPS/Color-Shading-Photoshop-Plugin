<!DOCTYPE html>
<html>
    <head>
        <title>ColorCraft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" >
        <link href="css/libs/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/libs/jquery-ui.css" rel="stylesheet" media="screen">
        <link href="css/libs/onepage-scroll.css" rel="stylesheet" media="screen">
        <link href="css/libs/spectrum.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link id="theme_stylesheet" href="css/libs/ps-cs6-medium-dark.css" rel="stylesheet" media="screen">
    </head>
    <body class="ps-cs6">

        <main>
            <section class="page-1">
                <div id="colorpicker">
                    <input id="spectrum"></input>
                </div>
                <div id="shading">
                    <a>Temperature</a>                
                    <ul class="T">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Brightness</a>
                    <ul class="B">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Lightness</a>
                    <ul class="L">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Saturation</a>
                    <ul class="S">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a>Hue</a>                    
                    <ul class="H">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <section class="page-2">
                <div id="colorpalette">
                    <div id="flatuicolor" class="color-set">
                        <a><span>&#x25B4;</span>Flat UI Colors</a>
                        <div class="container">
                            <a style="background: #1abc9c"></a>
                            <a style="background: #2ecc71"></a>
                            <a style="background: #3498db"></a>
                            <a style="background: #9b59b6"></a>
                            <a style="background: #34495e"></a>
                            <a style="background: #16a085"></a>
                            <a style="background: #27ae60"></a>
                            <a style="background: #2980b9"></a>
                            <a style="background: #8e44ad"></a>
                            <a style="background: #2c3e50"></a>
                            <a style="background: #f1c40f"></a>
                            <a style="background: #e67e22"></a>
                            <a style="background: #e74c3c"></a>
                            <a style="background: #ecf0f1"></a>
                            <a style="background: #95a5a6"></a>
                            <a style="background: #f39c12"></a>
                            <a style="background: #d35400"></a>
                            <a style="background: #c0392b"></a>
                            <a style="background: #bdc3c7"></a>
                            <a style="background: #7f8c8d"></a>
                        </div>
                    </div>

                    <div id="ios" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>iOS</a>
                        <div class="container collapse">
                            <a style="background: #54c7fc"></a>
                            <a style="background: #ffcd00"></a>
                            <a style="background: #ff9600"></a>
                            <a style="background: #ff2851"></a>
                            <a style="background: #0076ff"></a>
                            <a style="background: #44db5e"></a>
                            <a style="background: #ff3824"></a>
                            <a style="background: #8e8e93"></a>
                        </div>
                    </div>

                    <div id="bootstrap" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Bootstrap</a>
                        <div class="container collapse">
                            <a style="background: #337ab7"></a>
                            <a style="background: #5cb85c"></a>
                            <a style="background: #5bc0de"></a>
                            <a style="background: #f0ad4e"></a>
                            <a style="background: #d9534f"></a>
                        </div>
                    </div>

                    <div id="base16" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Base16</a>
                        <div class="container collapse">
                            <a style="background: #ac4142"></a>
                            <a style="background: #d28445"></a>
                            <a style="background: #f4bf75"></a>
                            <a style="background: #90a959"></a>
                            <a style="background: #75b5aa"></a>
                            <a style="background: #6a9fb5"></a>
                            <a style="background: #aa759f"></a>
                            <a style="background: #8f5536"></a>
                        </div>
                    </div>

                    <div id="gray" class="color-set">
                        <a><span class="collapse">&#x25B4;</span>Shades of Gray</a>
                        <div class="container collapse">
                            <a style="background: hsl(0, 0%,  0% )"></a>
                            <a style="background: hsl(0, 0%,  10%)"></a>
                            <a style="background: hsl(0, 0%,  20%)"></a>
                            <a style="background: hsl(0, 0%,  30%)"></a>
                            <a style="background: hsl(0, 0%,  40%)"></a>
                            <a style="background: hsl(0, 0%,  50%)"></a>
                            <a style="background: hsl(0, 0%,  60%)"></a>
                            <a style="background: hsl(0, 0%,  70%)"></a>
                            <a style="background: hsl(0, 0%,  80%)"></a>
                            <a style="background: hsl(0, 0%,  90%)"></a>
                        </div>
                    </div>
                </div>


            </section>
            <section class="page-3"><img src="http://p-hold.com/200/500"></section>
        </main>
     
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/libs/themeManager.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/libs/jquery.onepage-scroll.js"></script>
        <script src="js/libs/bootstrap.js"></script>
        <script src="js/libs/spectrum.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
